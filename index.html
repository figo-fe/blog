---
layout: default
home: true
title: Figo's Blog
description: 没有做不到，只有想不到
---
<div class="container">
    <div class="columns">
        <ul class="column is-8 is-offset-2 blog-list">
            {% for post in site.posts %}
            <li>
                <h2><a href="{{ site.baseurl }}{{ post.url }}"><strong>{{ post.title }}</strong></a></h2>
                <p class="desc">{{ post.description }}</p>
                <p class="date">{{ post.date | date_to_string }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
