<div class="container">
    <ul class="blog-list">
        {% for post in site.posts %}
        <li>
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            <p class="desc">{{ post.description }}</p>
            <p class="date">{{ post.date | date_to_string }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
